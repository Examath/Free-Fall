<body>
    <nav></nav>
    <section>
        <script>
            canvas = new SpaceSim(UpdateCan, DrawCan, { width: 800, height: 600, scale: 10, forcetype: 0 });
            canvas.Objects.push(new StaticCircularSpaceObject(0, 10, 0, 2));
            canvas.Objects.push(new CircularSpaceObject(0, 10, 0, 0, 0, 2, "#00ff00"));
            function UpdateCan() {
                canvas.Update();
            }
            function DrawCan() {
                canvas.Draw(DrawCan);
            }
        </script>
    </section>
    <footer></footer>
</body>
